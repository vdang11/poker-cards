<!DOCTYPE html>
<html lang="en">
<head>
  <title>Poker Cards</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row grabbing">
      <div class="col-sm bg-success">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="./img/card1.png" alt="Card-1" style="width:250px;height:300px;">
            </div>
            <div class="flip-card-back">
              <p>I</p> 
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm bg-warning">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="./img/card2.png" alt="Card-2" style="width:250px;height:300px;">
            </div>
            <div class="flip-card-back">
              <p>LO</p> 
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm bg-success">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="./img/card3.png" alt="Card-1" style="width:250px;height:300px;">
            </div>
            <div class="flip-card-back">
              <p>VE</p> 
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm bg-warning">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="./img/card4.png" alt="Card-2" style="width:250px;height:300px;">
            </div>
            <div class="flip-card-back">
              <p>YOU</p> 
            </div>
          </div>
        </div>
      </div>
    </div> 
 
  </div>
  

</body>
</html>
